# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "lib"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = "0.8.3"
anyhow = { version = "1.0.69", features = ["backtrace"] }
async-recursion = "1.0.2"
blake3 = "1.3.3"
chrono = { version = "0.4.23", features = ["alloc", "serde"] }
futures = "0.3.26"
lazy_static = "1.4.0"
reqwest = { version = "0.11.14", features = ["rustls-tls-webpki-roots", "gzip", "brotli"] }
ron = "0.8.0"
serde = { version = "1.0.152", features = ["serde_derive", "derive"] }
serde_json = "1.0.93"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }
