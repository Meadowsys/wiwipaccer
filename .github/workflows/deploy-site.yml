name: deploy site
on:
  push:
    branches:
    - "**"

concurrency:
  group: deploy-site
  cancel-in-progress: true

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-22.04

    steps:
    - name: checkout code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

    - name: setup pnpm
      uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4

    - name: setup node
      run: pnpm node -v

    - name: print store path
      id: store-path
      run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: cache pnpm store
      uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3.2.6
      with:
        path: ${{ steps.store-path.outputs.STORE_PATH }}
        key: sitebuild-pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: sitebuild-pnpm-store-${{ runner.os }}

    - name: install node deps
      run: pnpm i

    - name: build site
      working-directory: site
      run: pnpm run generate

    - name: checkout gh-pages branch
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      with:
        path: gh-pages
        ref: gh-pages

    - name: deploy
      run: node -r @swc-node/register scripts/deploy-site.ts
      env:
        GITHUB_TOKEN: ${{ secrets.GHPAT }}
        GENVERSIONS_AUTOCOMMITTER_NAME: ${{ secrets.GENVERSIONS_AUTOCOMMITTER_NAME }}
        GENVERSIONS_AUTOCOMMITTER_EMAIL: ${{ secrets.GENVERSIONS_AUTOCOMMITTER_EMAIL }}
