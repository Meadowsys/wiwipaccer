name: tmp (pnpm store path)
on:
- push

jobs:
  tmp-pnpm-store-path-macos:
    runs-on: macos-12

    steps:
    - name: checkout code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

    - name: setup pnpm
      uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4

    - name: print store path
      run: pnpm store path

  tmp-pnpm-store-path-windows:
    runs-on: windows-2022

    steps:
    - name: checkout code
